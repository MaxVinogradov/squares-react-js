name: master-branch-ci

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - uses: borales/actions-yarn@v2.0.0
    - run: yarn
    - run: yarn run deploy
